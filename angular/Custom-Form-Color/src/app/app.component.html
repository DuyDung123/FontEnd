<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h2 class="text-center mb-3">Asm Custom Form Control Color </h2>
    <div class="row">
      <div class="col-xs-6 col-sm-12 col-md-6 col-lg-6 col-xl-6">
        <div class="card">
          <div class="card-header bg-primary h4">
            Contronller Component
          </div>
          <div class="card-body">
            <p class="font-weight-bold h5 mb-3">Template</p>
            <div class="form-group">
              <select class="form-control font-weight-bold" #theme (change)="changeColor(theme.value)" name="theme" id="inputTheme">
                <option *ngFor="let item of colorList" [value]="item">{{item}}</option>
              </select>
              <div class="mt-3"
              [ngStyle]="{display: theme.value === 'Custom' ? 'block' : 'none'}"
              >
                <div class="row">
                  <div class="col-xs-6 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                    <label class="font-weight-bold" for="">Backgroud:</label>
                    <input class="form-control" type="color" value="{{colorInputCustom[0]}}" (change)="changeBg($event)" name="backgroudcolor" id="backgroudcolor">
                  </div>
                  <div class="col-xs-6 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                    <label class="font-weight-bold" for="">Text Color:</label>
                    <input class="form-control" type="color" value="{{colorInputCustom[1]}}" (change)="changeTextColor($event)" name="textcolor" id="textcolor">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-xs-6 col-sm-12 col-md-6 col-lg-6 col-xl-6">
        <app-info-color [color]="textColor" [arryColor]="color"></app-info-color>
      </div>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
