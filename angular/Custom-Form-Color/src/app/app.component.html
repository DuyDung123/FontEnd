<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h2 class="text-center mb-3">Asm Custom Form Control Color </h2>
    <div class="row">
      <div class="col-xs-6 col-sm-12 col-md-6 col-lg-6 col-xl-6">
        <div class="card">
          <div class="card-header bg-primary h4">
            Contronller Component
          </div>
          <div class="card-body">
            <p class="font-weight-bold h5 mb-3">Template</p>
            <div class="form-group">
              <select class="form-control font-weight-bold" name="color" id="color">
                <option>Red</option>
                <option>Blue</option>
                <option>Orange</option>
                <option>Custom</option>
              </select>
              <div class="mt-3">
                <div class="row">
                  <div class="col-xs-6 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                    <label class="font-weight-bold" for="">Backgroud:</label>
                    <input class="form-control" type="color" name="backgroudcolor" id="backgroudcolor">
                  </div>
                  <div class="col-xs-6 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                    <label class="font-weight-bold" for="">Text Color:</label>
                    <input class="form-control" type="color" name="textcolor" id="textcolor">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-xs-6 col-sm-12 col-md-6 col-lg-6 col-xl-6">
        <div class="card">
          <div class="card-header bg-primary h4">
            Your theme
          </div>
          <div class="card-body">
            <p class="font-weight-bold h5 mb-3">Your Text</p>
            <textarea name="text" id="text" cols="68" rows="3"></textarea>
            <p class="font-weight-bold border border-primary rounded mt-3">tôi yêu việt nam</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
