<div class="card">
    <div class="card-header bg-primary h4">
        Your theme
    </div>
    <div class="card-body">
        <p class="font-weight-bold h5 mb-3">Your Text</p>
        <textarea name="text" id="text" cols="68" rows="3" [(ngModel)]="content"></textarea>
        <p class="font-weight-bold border border-primary rounded mt-3 {{infoColor}}" [ngStyle]="customColor()">{{content}}</p>
    </div>
</div>
